{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{% static 'blog.css' %}">
</head>
<body>
<div class="container">
    <h1>{{ blog.title }}</h1>
    <p><strong>By:</strong> {{ blog.user.username }}</p>
    <p class="blog-info">{{ blog.info }}</p>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    <p><strong>Posted on:</strong> {{ blog.created_date }}</p>

    <a href="{% url 'home' %}" style="color: blue; font-size: 21px">Home</a>

    {% if request.user.is_superuser %}
        || <a href="{% url 'blog_delete' blog.pk %}" style="color: blue; font-size: 21px">Delete</a>
        || <a href="{% url 'blog_update' blog.pk %}" style="color: blue; font-size: 21px">Update</a>
    {% endif %}
</div>

</body>
</html>
